<!DOCTYPE html>
<html>
  <head>
    <title>MyRedis - Home</title>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="https://redis.io/wp-content/themes/wpx/assets/images/favicons/favicon-32x32.png?v=1720078588">

    <!-- App css -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  </head>
  <body class="account-body accountbg">

    <!-- Log In page -->
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="row">
                    <div class="col-lg-5 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 auth-header-box">
                                <div class="text-center p-3">
                                    <a href="index.html" class="logo logo-admin">
                                        <img src="../../assets/images/Redis_logo_white.png" height="50" alt="logo" class="auth-logo">
                                    </a>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <ul class="nav-border nav nav-pills" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active font-weight-semibold" data-toggle="tab" href="#LogIn_Tab" role="tab">Log In</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link font-weight-semibold" data-toggle="tab" href="#Register_Tab" role="tab">Register</a>
                                    </li>
                                </ul>
                                 <!-- Tab panes -->
                                <div class="tab-content">
                                    <div class="tab-pane active p-3" id="LogIn_Tab" role="tabpanel">                                        
                                        <form class="form-horizontal auth-form" action="index.html">
            
                                            <div class="form-group mb-2">
                                                <label for="username">Username</label>
                                                <div class="input-group">                                                                                         
                                                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                                                </div>                                    
                                            </div><!--end form-group--> 
                
                                            <div class="form-group mb-2">
                                                <label for="userpassword">Password</label>                                            
                                                <div class="input-group">                                  
                                                    <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">
                                                </div>                               
                                            </div><!--end form-group--> 
                
                                            <div class="form-group row my-3">
                                                <div class="col-sm-6">
                                                    <div class="custom-control custom-switch switch-success">
                                                        <input type="checkbox" class="custom-control-input" id="customSwitchSuccess">
                                                        <label class="custom-control-label text-muted" for="customSwitchSuccess">Remember me</label>
                                                    </div>
                                                </div><!--end col--> 
                                                <div class="col-sm-6 text-right">
                                                    <a href="auth-recover-pw.html" class="text-muted font-13"><i class="dripicons-lock"></i> Forgot password?</a>                                    
                                                </div><!--end col--> 
                                            </div><!--end form-group--> 
                
                                            <div class="form-group mb-0 row">
                                                <div class="col-12">
                                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="button" onClick="javascript:login();">Log In 
                                                        <i class="fas fa-sign-in-alt ml-1"></i>
                                                    </button>
                                                </div><!--end col--> 
                                            </div> <!--end form-group-->                           
                                        </form><!--end form-->
                                    </div>
                                    <div class="tab-pane px-3 pt-3" id="Register_Tab" role="tabpanel">
                                        <form class="form-horizontal auth-form" action="index.html">
        
                                            <div class="form-group mb-2">
                                                <label for="username">Username</label>
                                                <div class="input-group">                                                                                         
                                                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                                                </div>                                    
                                            </div><!--end form-group--> 
        
                                            <div class="form-group mb-2">
                                                <label for="useremail">Email</label>
                                                <div class="input-group">                                                                                         
                                                    <input type="email" class="form-control" name="email" id="useremail" placeholder="Enter Email">
                                                </div>                                    
                                            </div><!--end form-group-->
                
                                            <div class="form-group mb-2">
                                                <label for="userpassword">Password</label>                                            
                                                <div class="input-group">                                  
                                                    <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">
                                                </div>                               
                                            </div><!--end form-group--> 
        
                                            <div class="form-group mb-2">
                                                <label for="conf_password">Confirm Password</label>                                            
                                                <div class="input-group">                                   
                                                    <input type="password" class="form-control" name="conf-password" id="conf_password" placeholder="Enter Confirm Password">
                                                </div>
                                            </div><!--end form-group-->
                                            
                                            <div class="form-group mb-2">
                                                <label for="mo_number">Mobile Number</label>                                            
                                                <div class="input-group">                                 
                                                    <input type="text" class="form-control" name="mobile number" id="mo_number" placeholder="Enter Mobile Number">
                                                </div>                               
                                            </div><!--end form-group-->  
                
                                            <div class="form-group row my-3">
                                                <div class="col-sm-12">
                                                    <div class="custom-control custom-switch switch-success">
                                                        <input type="checkbox" class="custom-control-input" id="customSwitchSuccess2">
                                                        <label class="custom-control-label text-muted" for="customSwitchSuccess2">You agree to the Metrica <a href="#" class="text-primary">Terms of Use</a></label>
                                                    </div>
                                                </div><!--end col-->                                             
                                            </div><!--end form-group--> 
                
                                            <div class="form-group mb-0 row">
                                                <div class="col-12">
                                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="button">Register <i class="fas fa-sign-in-alt ml-1"></i></button>
                                                </div><!--end col--> 
                                            </div> <!--end form-group-->                           
                                        </form><!--end form-->
                                        <p class="my-3 text-muted">Already have an account ?<a href="auth-login.html" class="text-primary ml-2">Log in</a></p>                                                    
                                    </div>
                                </div>
                            </div><!--end card-body-->
                            <div class="card-body bg-light-alt text-center">
                                <span class="text-muted d-none d-sm-inline-block">Redis™ 2024</span>                                            
                            </div>
                        </div><!--end card-->
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
    <!-- End Log In page -->

    


    <!-- jQuery  -->
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/waves.js"></script>
    <script src="../../assets/js/feather.min.js"></script>
    <script src="../../assets/js/simplebar.min.js"></script>


    <script type="text/javascript">
        
        $(document).ready(function() {
            console.log("page loaded");
        });   

        function login() {
            console.log("Logging in to MyRedis")
            var serverurl = "http://127.0.0.1:80/demos/sm/login"
            var username = $("#username").val();
            var password = $("#password").val();
            var data = 'username=' + username + '&password=' + password;

            let request = new XMLHttpRequest();
            request.open("POST", serverurl);
            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            request.send(data);
            request.onload = () => {
                var responseMsg = request.response;
                console.log(responseMsg);
                //Redirect page to user's page
                window.location.href = "/user/" + responseMsg;
            }        

        }

    </script>    
</body>
</html>
